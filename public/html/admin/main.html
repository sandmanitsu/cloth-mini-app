<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/skeleton/skeleton.css">
    <!-- <link rel="stylesheet" href="static/css/skeleton/normalize.css"> -->
    <script type = "module" src="static/js/admin/main_page.js"></script>
    <title>admin</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <h4>Admin Panel</h4>
                </div>

                <div class="three columns">
                    <a class="button u-full-width" href="/admin/create">Загрузить товар</a>
                </div>
            </div>
        </div>

        <!-- Форма поиска -->
        <div class="container">
            <div class="row">
                <div class="one columns">
                    <label for="id-search">ID:</label>
                    <input class="u-full-width" type="number" id="id-search" placeholder="ID" />
                </div>

                <div class="two columns">
                    <label for="brand-search">Бренд:</label>
                    <select class="u-full-width"  id="brand-search">
                        <!-- Селекты с брендами будут добавлены сюда -->
                    </select>
                </div>

                <div class="three columns">
                    <label for="name-search">Название:</label>
                    <input class="u-full-width"  type="text" id="name-search" placeholder="Найти по названию" />
                </div>

                <div class="two columns">
                    <label for="category-search">Категория:</label>
                    <select class="u-full-width"  id="category-search">
                        <!-- Селекты с категориями будут добавлены сюда -->
                    </select>
                </div>

                <div class="one columns">
                    <label for="gender-search">Пол:</label>
                    <select class="u-full-width"  id="gender-search">
                        <option value=""></option>
                        <option value="1">Мужской</option>
                        <option value="2">Женский</option>
                        <option value="3">Унисекс</option>
                    </select>
                </div>

                <div class="one columns">
                    <label for="price">Мин:</label>
                    <input class="u-full-width"  type="number" id="min-price-search" placeholder="Цена" />
                </div>

                <div class="one columns">
                    <label for="price">Макс:</label>
                    <input class="u-full-width"  type="number" id="max-price-search" placeholder="Цена" />
                </div>

                <div class="one columns">
                    <label for="discount-search">Скидка:</label>
                    <input class="u-full-width"  type="number" id="discount-search" placeholder="%" />
                </div>

                <button class="u-full-width" id="search_btn">Искать</button>
            </div>
        </div>

        <!-- Лист товаров -->
        <table id="products-table u-full-width">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Бренд</th>
                    <th>Название</th>
                    <th>Категория</th>
                    <th>Пол</th>
                    <th>Цена</th>
                    <th>Скидка</th>
                    <th>Ссылка</th>
                    <th>Созданно</th>
                    <th>Обновленно</th>
                    <th></th> <!-- Колонка для кнопки -->
                </tr>
            </thead>
            <tbody id="products-body">
                <!-- Строки с товарами будут добавлены сюда -->
            </tbody>
        </table>

        <div id="offset-counter" style="display: none;">0</div>
        <div class="container">
            <div class="six columns">
                <button class="u-full-width" id="prev_btn">⬅️ Назад</button>
            </div>
            <div class="six columns">
                <button class="u-full-width" id="next_btn">Вперед ➡️</button>
            </div>
        </div>
    </div>
</body>
</html>
