<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/admin/main.css">
    <script src="static/js/admin/admin.js"></script>
    <title>admin</title>
</head>
<body>
    <header>
        <div>Admin Panel</div>
        <button class="update-btn">Загрузить товар</button>
    </header>

    <!-- Форма поиска -->
    <div class="search-form">
        <label for="id-search">ID:</label>
        <input type="number" id="id-search" placeholder="Найти по ID" />

        <label for="brand-search">Бренд:</label>
        <input type="text" id="brand-search" placeholder="Найти по бренду" />

        <label for="name-search">Название:</label>
        <input type="text" id="name-search" placeholder="Найти по названию" />

        <label for="category-search">Категория:</label>
        <select id="category-search">
            <option value="">Все категории</option>
            <option value="Толстовки">Толстовки</option>
            <option value="Кроссовки">Кроссовки</option>
            <option value="Лонгсливы">Лонгсливы</option>
        </select>

        <label for="gender-search">Пол:</label>
        <select id="gender-search">
            <option value="">Все</option>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
            <option value="Унисекс">Унисекс</option>
        </select>

        <label for="min-price-search">Минимальная цена:</label>
        <input type="number" id="min-price-search" placeholder="Минимальная цена" />

        <label for="max-price-search">Максимальная цена:</label>
        <input type="number" id="max-price-search" placeholder="Максимальная цена" />

        <label for="discount-search">Скидка:</label>
        <input type="number" id="discount-search" placeholder="Скидка (%)" />

        <label for="link-search">Ссылка:</label>
        <input type="url" id="link-search" placeholder="Ссылка" />

        <label for="created-at-search">Дата создания:</label>
        <input type="date" id="created-at-search" />

        <label for="updated-at-search">Дата обновления:</label>
        <input type="date" id="updated-at-search" />

        <button onclick="performSearch()">Искать</button>
    </div>

    <!-- Лист товаров -->
    <table id="products-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Бренд</th>
                <th>Название</th>
                <th>Категория</th>
                <th>Пол</th>
                <th>Цена</th>
                <th>Скидка</th>
                <th>Ссылка</th>
                <th>Созданно</th>
                <th>Обновленно</th>
                <th></th> <!-- Колонка для кнопки -->
            </tr>
        </thead>
        <tbody id="products-body">
            <!-- Строки с товарами будут добавлены сюда -->
        </tbody>
    </table>
</body>
</html>
