<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/skeleton/skeleton.css">
    <!-- <link rel="stylesheet" href="static/css/skeleton/normalize.css"> -->
    <script type = "module" src="../static/js/admin/update_page.js"></script>
    <title>admin - update item</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="two columns">
                    <h4>Admin Panel</h4>
                </div>
        </div>

        <div id="item">
            <div class="container">
                <div class="container">
                    <input type="hidden" id="item-id" value="">
                    <h6 id="item-id-text"></h6>
                </div>

                <div class="container">
                    <div class="four columns">
                        <div class="row">
                            <img id="image-main" src="../static/img/no_image.jpg" width="100%" height="auto" alt="mock image">

                            <div class="container">
                                <button class="u-full-width" id="update_image_btn">Редактировать изображения</button>
                            </div>
                        </div>
                    </div>

                    <div class="eight columns">
                        <div class="five columns">
                            <label for="brand">Бренд</label>
                            <select class="u-full-width"  id="brand">
                                <!-- ${brandOptions} -->
                            </select>
                        </div>

                        <div class="seven columns">
                            <label for="item-name">Название:</label>
                            <input class="u-full-width"  type="text" id="item-name" placeholder="Название" value="" />
                        </div>
                    </div>

                    <div class="eight columns">
                        <div class="five columns">
                            <label for="category">Категория</label>
                            <select class="u-full-width"  id="category">
                                <!-- ${categoryOptions} -->
                            </select>
                        </div>

                        <div class="two columns">
                            <label for="gender">Пол:</label>
                            <select class="u-full-width"  id="gender">
                                <!-- ${gender options} -->
                            </select>
                        </div>

                        <div class="three columns">
                            <label for="price">Цена:</label>
                            <input class="u-full-width"  type="number" id="price" placeholder="Цена" value=""/>
                        </div>

                        <div class="two columns">
                            <label for="discount">Скидка:</label>
                            <input class="u-full-width"  type="number" id="discount" placeholder="Скидка" value="0" />
                        </div>
                    </div>

                    <div class="eight columns">
                        <label for="description">Описание:</label>
                        <textarea id="description" cols="50" rows="5" placeholder="Описание товара..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: none;" id="image_update">
            <div id="image-gallery" class="container">

            </div>

            <form id="image-form">
                <label for="image">Загрузите изображение:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg"><br><br>
                <button type="submit">Отправить</button>
            </form>

            <button class="u-full-width" id="back_btn">Назад к редактированию параметров</button>
        </div>

        <div class="container">
            <button class="u-full-width" id="update_btn">Обновить</button>
        </div>

        <div class="container">
            <a class="u-full-width button button-primary" href="/admin/">Назад</a>
        </div>
    </div>
</body>
</html>
