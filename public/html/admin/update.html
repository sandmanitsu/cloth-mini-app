<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/skeleton/skeleton.css">
    <!-- <link rel="stylesheet" href="static/css/skeleton/normalize.css"> -->
    <script type = "module" src="../static/js/admin/update_page.js"></script>
    <title>admin - update item</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="two columns">
                    <h4>Admin Panel</h4>
                </div>
        </div>

        <div id="item">
            <!-- форма обновления товара вставляется сюда -->
        </div>

        <div style="display: none;" id="image_update">
            <form id="image-form">
                <label for="image">Загрузите изображение:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg"><br><br>
                <button type="submit">Отправить</button>
            </form>

            <button class="u-full-width" id="back_btn">Назад к редактированию параметров</button>
        </div>

        <div class="container">
            <button class="u-full-width" id="update_btn">Обновить</button>
        </div>

        <div class="container">
            <a class="u-full-width button button-primary" href="/admin/">Назад</a>
        </div>
    </div>
</body>
</html>
